<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calc-body">
      <div class="calc-screen"></div>
      <div class="calc-buttons">
        <div class="calc-buttons-main">
          <div class="calc-buttons-num">
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operand">0</button>
            <button class="operand">.</button>
          </div>
          <div class="calc-buttons-operation">
            <button class="operator division">/</button>
            <button class="operator multiplication">*</button>
            <button class="operator subtraction">-</button>
            <button class="operator addition">+</button>
          </div>
        </div>
        <div class='calc-buttons-evaluation'>
          <button class="clear">C</button>
          <button class="evaluate">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
