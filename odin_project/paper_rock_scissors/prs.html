<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Paper, Rock, Scissors</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="left">
        <p class="left-text">Choose your destiny!</p>
        <button class="item-1">Paper</button>
        <button class="item-2">Rock</button>
        <button class="item-3">Scissors</button>
      </div>
      <div class="right">
        <p class="cmp-selection"></p>
        <p class="player-selection"></p>
        <p class="result"></p>
      </div>
    </div>
    <button class="reset">Reset!</button>
  </section>
  <script src="paperRockScissors.js"></script>
</body>
</html>
